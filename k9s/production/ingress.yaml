apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: production-api-ingress
  namespace: production
spec:
  rules:
  - host: production.api.locals
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: production-app-service
            port:
              number: 80