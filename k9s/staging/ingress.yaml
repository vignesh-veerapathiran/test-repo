apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: staging-api-ingress
  namespace: staging-app
spec:
  rules:
  - host: staging.api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: staging-app-service
            port:
              number: 80