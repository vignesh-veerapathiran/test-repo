apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prod-api-ingress
  namespace: test-flask
spec:
  rules:
  - host: test.api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-app-service
            port:
              number: 80